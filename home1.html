<html>

<head>
	<link rel="stylesheet" href="css/style1.css" type="text/css">
	<script src="js/display.js" type="text/javascript" language="Javascript"></script>
</head>
<body>
<h1> Image Gallery </h1>
<div class="row">
	<div class='column'>
		<img src="image/bench.jpeg" onclick="display(this);">
	</div>
	<div class='column'>
		<img src="image/flowers.jpg" onclick="display(this);">
	</div>
	<div class='column'>
		<img src="image/girl.jpg" onclick="display(this);">
	</div>
	<div class='column'>
		<img src="image/sun.jpg" onclick="display(this);">
	</div>
	<div class='column'>
		<img src="image/tree.jpg" onclick="display(this);" >
	</div>
</div>

<div id='gallary' class='imagegallery'>
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class='imagegallery-content'>
		<div class="mySlides">
		  <div class="numbertext">1 / 4</div>
		  <img src="image/bench.jpeg" style="width:100%">
		</div>
		<div class="mySlides">
		  <div class="numbertext">2 / 4</div>
		  <img src="image/flowers.jpg" style="width:100%">
		</div>
	</div>
</div>
</body>
</html>
